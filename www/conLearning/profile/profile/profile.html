<ion-view view-title="" class="forProfile"          acc-header-shrink          default-class="bar-transparent"          shrink-class="bar-profile"          title-template="header"          offset="{{offsetHeader}}" hide-nav-bar="true">    <ion-header-bar no-tap-scroll="true" class="tab-attendance-head"                    ng-class="{true: 'bgc000', false: 'bgcb90b62'}[adminFlage]"                    align-title="center">        <i ng-click="$ionicGoBack()" class="acc-angle-left"></i>        <h1>            USER PROFILE        </h1>    </ion-header-bar>    <ion-content scroll="true" delegate-handle="myScroll" has-header="true" has-bouncing="true" class="image-bgr no-header">        <ion-list>            <!--<ion-item-divider class="profile-picture">                <div class="animated fadeInDownBig">                    <img acn-image-display data-ref="{{userData.PeopleKey}}" />                </div>                <h3 class="animated fadeInUp title">                    {{userData.FirstName}} {{userData.LastName}}                </h3>             </ion-item-divider>-->            <ion-item-divider class="profile-picture">                <img acn-image-display data-ref="{{userData.PeopleKey}}" />                <h3 class="animated fadeInUp title">                    {{userData.FirstName}} {{userData.LastName}}                </h3>                <div class="actions" ng-if="showProfileNavBar">                    <div class="button-bar">                        <a class="button button-clear button-dark text-left" ng-disabled="ImpersonateStatus" ng-click="showAlert()">                            <i class="acc-chat" style="font-size: 24px" ></i>                        </a>                        <a class="button button-clear button-dark text-left" ng-disabled="ImpersonateStatus" href="mailto:{{userData.profile.WorkEmail}}?subject={{title}}">                            <i class="acc-envelope" style="font-size: 24px; border-left-color: #d0c5c5;border-right-color: #d0c5c5;" ></i>                        </a>                        <!--<a class="button button-clear button-dark text-left" ng-disabled="ImpersonateStatus" ng-click="addToContact()">-->                        <!--<i class="ion-person-add"></i>-->                        <!--</a>-->                        <a class="button button-clear button-dark text-left" ng-disabled="ImpersonateStatus" ng-click="followPeople(eidUseToFollow)">                            <i class="ion-eye" style="font-size: 24px" ng-style="FollowIcon"></i>                        </a>                    </div>                </div>            </ion-item-divider>        </ion-list>        <acn-tab-static id="tabPeopleProfile_{{peopleKey}}" offset="{{offsetTab}}" top="83" tabs="myTabs"></acn-tab-static>         </ion-content></ion-view>
