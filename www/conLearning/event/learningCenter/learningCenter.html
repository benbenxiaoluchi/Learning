<ion-view view-title="VENUE" ng-init="getLearningCenter()" class="participants-list-page-wrap learnningcenter-wrap" hide-nav-bar="true">
    <ion-header-bar no-tap-scroll="true" class="tab-attendance-head bgcb90b62">
        <button menu-toggle="left" class="button button-icon learn-Icon-HamburgerMenu" style="color: #fff"></button>
        <h1>
            VENUE
        </h1>
    </ion-header-bar>
    <ion-content has-bouncing="false">
        <div class="venue-banner" ng-style="centerImg">
            <div class="venue-center">
                <p>{{whichFacility.country || whichFacility.city}} Learning Center</p>
                <p>{{whichFacility.add1}} {{whichFacility.add2}}</p>
                <p>{{whichFacility.city}}</p>
            </div>
        </div>
        <ion-item class="item" ng-repeat="option in venueOptions" ng-click="facilityVenueOptions(option)">
            <div style="font-size:15px;">
                {{option}}
                <i class="ion ion-ios-arrow-forward" style="float:right;"></i>
            </div>
        </ion-item>
    </ion-content>
</ion-view>
