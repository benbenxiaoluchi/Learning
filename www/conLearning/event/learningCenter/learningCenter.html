<ion-view view-title="VENUE" ng-init="getLearningCenter()" class="participants-list-page-wrap learnningcenter-wrap">
    <ion-nav-bar class="bar-positive background-isBlack" align-title="center">
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon learn-Icon-HamburgerMenu"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button menu-toggle="left" class="button button-icon"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content has-bouncing="false">
        <div class="venue-banner" ng-style="centerImg">
            <div class="venue-center">
                <p>{{whichFacility.country}} Learning Center</p>
                <p>{{whichFacility.add1 || "1405 North Fifth Avenue"}}</p>
                <p>{{whichFacility.city}},{{whichFacility.state}} {{whichFacility.zip}}</p>
            </div>
        </div>
        <ion-item class="item" ng-repeat="option in venueOptions" ng-click="facilityVenueOptions($index)">
            <div style="font-size:15px;">
                {{option}}
                <i class="ion ion-ios-arrow-forward" style="float:right;"></i>
            </div>
        </ion-item>
    </ion-content>
</ion-view>
