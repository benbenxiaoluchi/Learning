<ion-modal-view view-title="FacilityVenueMap" class="sendToList-wrap">
    <div class="sendToList-head-title">
        LOCATION MAP
        <i class=" icon acc-angle-right" ng-click="hideVenueOptions()">
        </i>
    </div>
    <ion-content class="" has-bouncing="true" has-header="false">      
        <div ng-if="googleMapVisible" class="">
            <div class="item-image image-for-ios9">
                <a ng-href="https://www.google.com/maps/search/{{whichFacility.add1}},{{whichFacility.city}},{{whichFacility.state}}" onclick="window.open(this.href, '_system', 'location=yes'); return false;">
                    <img ng-src="http://maps.googleapis.com/maps/api/staticmap?size=500x260&key=AIzaSyCc1ZDV6W-V7ZBtkjct_AL9c6qpQl9JGGU&center={{whichFacility.add1}},{{whichFacility.city}},{{whichFacility.state}}&zoom=13&markers=color:blue|label:S|{{whichFacility.add1}},{{whichFacility.city}},{{whichFacility.state}}" />
                </a>
            </div>        
        </div>     
        <div ng-if="!googleMapVisible" class="">
            <div class="item-image image-for-ios9">
                <img ng-src="http://image.maps.cit.api.here.com/mia/1.6/mapview?app_id=p8tWlT2mQCQ6zjp9O9MR&app_code=UJCQcM0SiMBPbC5VPN2_tA&w=500&h=260&z=9&co={{whichFacility.state}}&ci={{whichFacility.city}}" />
            </div>
        </div>   
    </ion-content>
</ion-modal-view>
